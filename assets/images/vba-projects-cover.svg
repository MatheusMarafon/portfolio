<svg viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="vbaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a4373a;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#7a2327;stop-opacity:1"/>
                        </linearGradient>
                        <pattern id="dataGrid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
                            <circle cx="40" cy="40" r="2" fill="rgba(255,255,255,0.1)"/>
                        </pattern>
                    </defs>
                    
                    <rect width="1200" height="675" fill="url(#vbaGrad)"/>
                    <rect width="1200" height="675" fill="url(#dataGrid)"/>
                    
                    <!-- Access Database Window -->
                    <g transform="translate(200, 100)">
                        <rect width="800" height="450" rx="12" fill="rgba(255,255,255,0.95)" stroke="#a4373a" stroke-width="3"/>
                        
                        <!-- Title Bar -->
                        <rect width="800" height="45" rx="12" fill="#a4373a"/>
                        <text x="30" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff">Microsoft Access</text>
                        
                        <!-- Access Logo (A icon) -->
                        <g transform="translate(720, 10)">
                            <rect width="35" height="35" rx="5" fill="#fff" opacity="0.9"/>
                            <text x="17.5" y="27" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#a4373a" text-anchor="middle">A</text>
                        </g>
                        
                        <!-- Navigation Pane -->
                        <rect x="0" y="45" width="200" height="405" fill="#f0f0f0"/>
                        <text x="15" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Objetos</text>
                        
                        <!-- Tables icon and text -->
                        <g transform="translate(15, 95)">
                            <rect width="25" height="20" fill="#a4373a" opacity="0.7"/>
                            <rect y="6" width="25" height="3" fill="#fff"/>
                            <rect y="11" width="25" height="3" fill="#fff"/>
                            <text x="35" y="16" font-family="Arial" font-size="14" fill="#333">Tabelas</text>
                        </g>
                        
                        <!-- Queries icon and text -->
                        <g transform="translate(15, 135)">
                            <circle cx="12" cy="10" r="10" fill="#a4373a" opacity="0.7"/>
                            <text x="8" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">?</text>
                            <text x="35" y="16" font-family="Arial" font-size="14" fill="#333">Consultas</text>
                        </g>
                        
                        <!-- Forms icon and text -->
                        <g transform="translate(15, 175)">
                            <rect width="25" height="20" rx="2" fill="#a4373a" opacity="0.7"/>
                            <rect x="3" y="3" width="19" height="14" rx="1" fill="#fff"/>
                            <text x="35" y="16" font-family="Arial" font-size="14" fill="#333">Formulários</text>
                        </g>
                        
                        <!-- Reports icon and text -->
                        <g transform="translate(15, 215)">
                            <rect width="25" height="20" fill="#a4373a" opacity="0.7"/>
                            <rect x="3" y="3" width="8" height="3" fill="#fff"/>
                            <rect x="3" y="8" width="15" height="2" fill="#fff"/>
                            <rect x="3" y="12" width="12" height="2" fill="#fff"/>
                            <text x="35" y="16" font-family="Arial" font-size="14" fill="#333">Relatórios</text>
                        </g>
                        
                        <!-- Main Content Area with Database Table -->
                        <g transform="translate(220, 70)">
                            <!-- Table Header -->
                            <rect width="550" height="35" fill="#a4373a" opacity="0.8"/>
                            <text x="20" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">ID</text>
                            <text x="120" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">Nome</text>
                            <text x="300" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">Categoria</text>
                            <text x="460" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">Status</text>
                            
                            <!-- Table Rows -->
                            <rect y="35" width="550" height="30" fill="#fff" stroke="#ddd" stroke-width="1"/>
                            <rect y="65" width="550" height="30" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
                            <rect y="95" width="550" height="30" fill="#fff" stroke="#ddd" stroke-width="1"/>
                            <rect y="125" width="550" height="30" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
                            
                            <!-- Data placeholders -->
                            <g fill="#666" font-family="Arial" font-size="13">
                                <text x="20" y="55">001</text>
                                <text x="120" y="55">Projeto Alpha</text>
                                <text x="300" y="55">Desenvolvimento</text>
                                <text x="460" y="55">Ativo</text>
                                
                                <text x="20" y="85">002</text>
                                <text x="120" y="85">Sistema Beta</text>
                                <text x="300" y="85">Automação</text>
                                <text x="460" y="85">Ativo</text>
                            </g>
                            
                            <!-- VBA Code symbol -->
                            <g transform="translate(200, 200)">
                                <rect width="150" height="100" rx="8" fill="rgba(0,0,0,0.05)" stroke="#a4373a" stroke-width="2" stroke-dasharray="5,5"/>
                                <text x="75" y="60" font-family="Courier New" font-size="50" fill="#a4373a" text-anchor="middle" opacity="0.7">VBA</text>
                            </g>
                        </g>
                    </g>
                    
                    <text x="600" y="620" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">VBA PROJECTS</text>
                </svg>