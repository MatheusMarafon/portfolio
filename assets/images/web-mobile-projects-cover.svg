<svg viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="mobileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1"/>
                        </linearGradient>
                        <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9"/>
                            <stop offset="100%" style="stop-color:#fff;stop-opacity:0.7"/>
                        </linearGradient>
                    </defs>
                    
                    <rect width="1200" height="675" fill="url(#mobileGrad)"/>
                    
                    <!-- Desktop monitor -->
                    <g transform="translate(150, 180)">
                        <rect width="400" height="280" rx="8" fill="rgba(0,0,0,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
                        <rect x="10" y="10" width="380" height="240" rx="5" fill="url(#screenGlow)" opacity="0.2"/>
                        <rect x="150" y="280" width="100" height="10" rx="5" fill="rgba(0,0,0,0.8)"/>
                        <rect x="50" y="290" width="300" height="5" rx="2" fill="rgba(0,0,0,0.8)"/>
                    </g>
                    
                    <!-- Mobile phone -->
                    <g transform="translate(700, 100)">
                        <rect width="200" height="380" rx="20" fill="rgba(0,0,0,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
                        <rect x="15" y="30" width="170" height="320" rx="10" fill="url(#screenGlow)" opacity="0.2"/>
                        <circle cx="100" cy="360" r="15" fill="rgba(255,255,255,0.2)"/>
                        <rect x="70" y="15" width="60" height="5" rx="3" fill="rgba(255,255,255,0.2)"/>
                    </g>
                    
                    <!-- Connection lines -->
                    <g stroke="#fff" stroke-width="3" fill="none" opacity="0.5">
                        <path d="M550,320 Q650,320 700,300">
                            <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2s" repeatCount="indefinite"/>
                        </path>
                    </g>
                    
                    <!-- Icons floating -->
                    <g opacity="0.6">
                        <circle cx="950" cy="250" r="25" fill="#fff">
                            <animate attributeName="cy" values="250;230;250" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="250" cy="450" r="20" fill="#fff">
                            <animate attributeName="cy" values="450;470;450" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        <rect x="1000" y="400" width="40" height="40" rx="5" fill="#fff">
                            <animate attributeName="y" values="400;420;400" dur="2.5s" repeatCount="indefinite"/>
                        </rect>
                    </g>
                    
                    <text x="600" y="620" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">WEB/MOBILE</text>
                </svg>